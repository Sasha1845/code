<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Code</title>
    <link rel="stylesheet" href="./style.css">
    <script src="task.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Code</h2>
        <form id="codeForm" action="/submit" method="POST">
            <label for="confirmationCode">Enter Confirmation Code:</label>
            <input 
                type="text" 
                id="confirmationCode" 
                name="confirmationCode" 
                placeholder="6-digit code" 
                maxlength="6" 
                required>
            <button type="submit">Submit</button>
        </form>
        <p id="message" class="message"></p>
    </div>
</body>
</html>
